<div class="container mt-4">
  <h2 class="text-center mb-4">{{ isEdit ? 'Update' : 'Add' }} Product</h2>
  <form (ngSubmit)="saveProduct()" #productForm="ngForm" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="product.title" name="title" required placeholder="Title" />
      </div>
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="product.price" name="price" required type="number" placeholder="Price" />
      </div>
      <div class="col-12">
        <textarea class="form-control" [(ngModel)]="product.description" name="description" required placeholder="Description"></textarea>
      </div>
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="product.category" name="category" required placeholder="Category" />
      </div>
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="product.image" name="image" required placeholder="Image URL" />
      </div>
    </div>
    <div class="mt-3 text-center">
      <button class="btn btn-success me-2" type="submit" [disabled]="productForm.invalid">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <h2 class="text-center mb-3">Product List</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let prod of productList">
      <div class="card h-100 shadow-sm">
        <img [src]="prod.image" class="card-img-top" alt="{{ prod.title }}" style="height: 250px; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title">{{ prod.title }}</h5>
          <p class="card-text"><strong>â‚¹{{ prod.price }}</strong></p>
          <p class="card-text">{{ prod.description }}</p>
          <p class="card-text"><small class="text-muted">Category: {{ prod.category }}</small></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="editProduct(prod)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(prod.id!)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
